<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Item</title>
<style>
input[type=text], input[type=number], input[type=file] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<form action="save-item.php" method="post" enctype="multipart/form-data">
  <label for="name">Restaurant Name:</label><br>
  <input type="text" id="name" name="name" required><br>

  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" required><br>

  <label for="contact">Contact:</label><br>
  <input type="text" id="contact" name="contact" required><br>

  <label for="quantity">Available Quantity (kg):</label><br>
  <input type="number" id="quantity" name="quantity" required><br>

  <label for="price">Price per kilogram:</label><br>
  <input type="text" id="price" name="price" required><br>

  <label for="image">Restaurant Image:</label><br>
  <input type="file" id="image" name="image" required><br>

  <input type="submit" value="Save Item">
</form>

</body>
</html>
