<!-- Donation Form Section -->
<div class="donation-form-container">
    <h2>Gift Left Overs to The planet.<br>Donate food waste for a greener Tommorow</h2>
    <form id="donationForm" onsubmit="submitForm(event)">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="itemImage">Item Image URL:</label>
        <input type="url" id="itemImage" name="itemImage" required>

        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Submit Donation</button>
    </form>
</div>
